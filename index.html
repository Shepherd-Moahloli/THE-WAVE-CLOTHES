<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOOD REVENGE - SOON</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <div id="container">
        <div id="menu-icons">
          <i id="night-icon" class="fas fa-moon"></i>
          <!-- Night icon -->
          <i id="day-icon" class="fas fa-sun" style="display: none"></i>
          <!-- Day icon -->
          <i id="menu-icon" class="fas fa-bars"></i>
          <!-- Menu icon -->
          <i id="close-icon" class="fas fa-times" style="display: none"></i>
          <!-- X icon -->
        </div>
        <img id="toggle-image" src="images/soon.jpg" alt="" />
      </div>

      <!-- Add this button -->
    </main>
    <script defer src="js/main.js"></script>
    <!-- Link your JS file here -->
  </body>
</html>
