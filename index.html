<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOOD REVENGE - SOON</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body> 
    <!-- Registration Modal -->
    <div id="registration-modal" >
      
<form id="registration-form" action="http://127.0.0.1:5000/register" method="POST" style="position:relative;">       
  <h2>"NEWSLETTER UPDATES"</h2>
   <p>Get early access, exclusive products, codes and more</p>
        <input type="text" id="reg-name" name="name" placeholder="Your Name" required />
        <input type="email" id="reg-email" name="email" placeholder="Your Email" required />
        <button type="submit">Register</button>
        <small style="margin-top:1rem; color:#888; display:block; font-size: 10px;"> "HOOD REVENGE" &copy; 2025</small>
      </form>
    </div>

    <div id="overlay" style="display: none;">
        <h1>25 05 25</h1>
    </div>

    <div id="header">
        <div id="logo">
          <img id="logo img" src="/images/logos '25-b.png" alt="Logo" />
        </div>
    <main>
        <div id="menu-icons">
          <i id="night-icon" class="fas fa-moon"></i>
          <i id="day-icon" class="fas fa-sun" style="display: none"></i>
          <i id="menu-icon" class="fas fa-bars"></i>
          <i id="close-icon" class="fas fa-times" style="display: none"></i>
        </div>
      </div>
      <div id="container">
        <img id="toggle-image" src="/images/soon.jpg" alt="" />
      </div>
    </main>
    <script defer src="/js/main.js"></script>
    <!-- Link your JS file here -->
  </body>
</html>
